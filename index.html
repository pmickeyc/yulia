<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .coming-soon {
      color: #fff;
      font-size: 3rem;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%   { opacity: 1; }
      50%  { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="coming-soon">Coming Soon</div>

  <script>
    // JavaScript can be used here if you want to trigger 
    // the effect after some delay or perform other actions.
    // Currently not required for the effect itself.
  </script>
</body>
</html>
